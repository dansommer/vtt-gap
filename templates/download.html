<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Download</title>

    <!-- Bootstrap core CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Rr46/vXZivR0A1cz92Q2DYVwLm6u1p6UtiW6llH7o46fcXZz5WKOFSL5WnbY2A+a" crossorigin="anonymous">
 -->
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Download</h1>
          {% if download_links %}
            {% for download_link in download_links %}
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{ download_link.name }}</h5>
                  <a href="{{ url_for('download', filename=download_link.url.split('/')[-1]) }}" class="btn btn-primary">Download</a>
                </div>
              </div>
            {% endfor %}
          {% else %}
            <div class="alert alert-danger" role="alert">
              An error occurred. Please try again.
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
